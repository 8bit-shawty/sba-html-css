<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../script.js"></script>
  </head>
  <body>
    <div class="text-center">
      <i class="bi bi-amd amd" id="amd" style="font-size: 100px; color: #EB9FEF;"> .</i>
    </div>
    <h1 class="text-center mt-5" style="color: white;">Welcome to the future of <span id="changeText" style="color: #EB9FEF
    ;">Artificial Intelligence</span>.</h1>
    <!-- ----LOGIN----- -->
    <div class="container d-flex justify-content-center mt-5" style="height: 900px;">
      <div class="w-25 border rounded border-white border-3 p-4 me-5" style="height: fit-content;">
        <h3 class="mb-5 text-center">Login</h3>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
          </div>
          <a href="./index.html">
            <button type="button" class="btn " style="color: white;background-color: #545677;">Login</button>
          </a>
        </form>
      </div>
      <!-- -----REGISTER----- -->
      <div class="w-25 border rounded border-white border-3 p-4" style="height: fit-content;">
        <h3 class="mb-5 text-center">Register</h3>
        <form>
          <div class="mb-3">
            <label for="inputFirst" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="inputFirst"
              aria-describedby="firstName"
            />
            <label for="inputLast" class="form-label"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="inputLast"
              aria-describedby="lastName"
            />
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Save password</label
            >
          </div>
          <a href="./index.html">
            <button type="button" class="btn" style="color: white;background-color: #545677;">Register</button>
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
